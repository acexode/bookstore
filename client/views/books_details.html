<a href="#!/books">&larr;Go Back</a>
 <div class="panel panel-default" ng-init="getBook()" >
  <div class="panel-heading">
    <h1 class="panel-title">{{book.title}}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
    
    	<div class="col-md-4">
    	    <img ng-src="{{book.image_url}}" >
    	</div>
    	<div class="col-md-8">
    	    <p>{{book.description}}</p>
    	    <ul class="list-group">
    	        <li class="list-group-item">Author: {{book.author}}</li>
    	        <li class="list-group-item">Genre: {{book.genre}}</li>
    	        <li class="list-group-item">Publisher: {{book.publisher}}</li>
    	        <li class="list-group-item">Pages: {{book.pages}}</li>
    	       
    	    </ul>
    	</div>
    	</div>
    	
     </div>
  </div>
<div class="pull-right">
    <a class="btn btn-primary" href="#!/books/edit/{{book._id}}">Edit</a> 
    <a class="btn btn-danger" ng-click="deleteBook()" href="#" id="deleteBook">Delete</a> 
</div>
