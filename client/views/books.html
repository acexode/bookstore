<div class="panel panel-default" ng-init="getBooks()" >
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    
    	<div ng-repeat="x in books " >
    		<div class="col-md-6 ">
    		<div class="col-md-6">
    				<img class="thumbnail" ng-src="{{x.image_url}}">
    			</div>
    			<div class="col-md-6 ">
    				<h4>{{x.title}}</h4>
    				<p>{{x.description}}</p>
    				
    				<a class="btn btn-primary"  ng-href="#!/books/details/{{x._id}}">View</a>
    			</div>
    			
    		</div>
    	</div>
    	
     </div>
  </div>
</div>
